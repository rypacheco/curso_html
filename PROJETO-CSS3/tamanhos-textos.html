<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style type="text/css">
        body {
            font-size: 40px;
        }
   .texto {
    /*
    px -> tamanho fixo
    % -> tamanho relativo
    em -> tamanho relativo ao container pai
    */
    /*fonte-size -> 32px*/
        font-size: 0.25em;
   }
   .texto2 {font-size: 0.5em;}

        </style>


    </head>
<body>
    <div>
   <p class="texto">Conteúdo 1</p>
   <p class="texto2"> Conteúdo 2</p>
</div>
    </body>
</html>
